<div>
  <div>
    <h2>Product page</h2>
  </div>

  <div *ngIf="product">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="product.name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="product.price" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="product.category" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="product.description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <img src="{{product.imagePath}}" />
    </div>

    <div>
      <button mat-button (onclick)="createOrUpdate()">Save</button>
    </div>
  </div>

  <div *ngIf="!product">
    <h2>No product data was found</h2>
  </div>
</div>
