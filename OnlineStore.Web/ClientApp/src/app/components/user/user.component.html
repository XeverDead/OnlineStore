<div>
  <div>
    <h2>User page</h2>
  </div>

  <div *ngIf="user">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="user.firstName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="user.lastName" />
      </mat-form-field>
    </div>

    <div>
      <h3>Phones:</h3>
    </div>

    <div>
      <div *ngFor="let phoneNumber of user.phoneNumbers">
        <mat-form-field appearance="fill">
          <input matInput [value]="phoneNumber" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <h3>Emails:</h3>
    </div>

    <div>
      <div *ngFor="let email of user.emails">
        <mat-form-field appearance="fill">
          <input matInput [value]="email" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <mat-form-field appeearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role">
          <mat-option [value]="roleType.user">User</mat-option>
          <mat-option [value]="roleType.editor">Editor</mat-option>
          <mat-option [value]="roleType.admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      <h2>{{user.role}}</h2>
    </div>
  </div>

  <div *ngIf="!user">
    <h4>No user data was found</h4>
    <button mat-button>Test button to check css</button>
  </div>
</div>
