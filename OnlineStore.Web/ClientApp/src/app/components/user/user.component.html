<div>
  <div>
    <h2>User page</h2>
  </div>

  <div *ngIf="user">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" #username="ngModel" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="user.firstName" #firstName="ngModel" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="user.lastName" #lastName="ngModel" required />
      </mat-form-field>
    </div>

    <div>
      <div *ngFor="let phoneNumberModel of user.phoneNumbers">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput [value]="phoneNumberModel.phoneNumber" required pattern="^\+\d{8,15}$" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-button (click)="addPhoneNumber()">Add phone</button>
    </div>

    <div>
      <div *ngFor="let emailModel of user.emails">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [value]="emailModel.email" [formControl]="getEmailControl(emailModel.email)" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-button (click)="addEmail()">Add email</button>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role">
          <mat-option [value]="roleType.user">User</mat-option>
          <mat-option [value]="roleType.editor">Editor</mat-option>
          <mat-option [value]="roleType.admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <button mat-button [disabled]="username.invalid || firstName.invalid || lastName.invalid" (click)="update()">Save</button>
    </div>
  </div>

  <div *ngIf="!user">
    <h4>No user data was found</h4>
  </div>
</div>
