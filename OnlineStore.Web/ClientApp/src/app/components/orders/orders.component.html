<div>
  <div>
    <h2>Orders page</h2>
  </div>

  <div *ngIf="ordersData && orders.lengthData > 0">
    <div>
      <div *ngFor="let orderData of ordersData">
        <a [routerLink]="['order/{{orderData.id}}']">{{orderData.name}}</a>
      </div>
    </div>
  </div>

  <div *ngIf="!ordersData || ordersData.length === 0">
    <h4>No orders were found</h4>
  </div>
</div>
