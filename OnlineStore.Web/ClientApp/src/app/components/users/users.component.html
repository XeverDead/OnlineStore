<div>
  <div>
    <h2>Users page</h2>
  </div>

  <div *ngIf="usersData && usersData.length > 0">
    <div *ngFor="let userData of usersData">
      <a [routerLink]="['user/{{userData.id}}']">{{userData.username}}</a>
    </div>
  </div>

  <div *ngIf="!usersData || usersData.length === 0">
    <h4>No users were found</h4>
  </div>
</div>
